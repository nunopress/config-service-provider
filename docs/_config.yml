full_rebuild: true
name: Config Service Provider
description: Config Service Provider based on Illuminate Config package for Silex Microframework or any Pimple Container project's.
author: NunoPress LLC
version: v1.0
encoding: utf-8
defaults:
  -
    values:
      layout: "index"
markdown: kramdown
kramdown:
  input: GFM
relative_permalinks: false
collections:
- entries
sass:
  sass_dir: _sass
  style: :compressed
exclude: [
.git,
.gitignore,
README.md,
.sass-cache
]
